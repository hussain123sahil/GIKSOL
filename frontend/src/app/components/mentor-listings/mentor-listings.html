<div class="mentor-listings-shell">
  <app-sidebar class="sidebar-pane" (navigate)="router.navigate([$event])"></app-sidebar>
  <div class="mentor-listings-container main-pane">
    <!-- Hero Search Section -->
    <section class="hero-search-section">
      <div class="container">
        <div class="hero-content">
          <!-- Left Side - Search and Filters -->
          <div class="search-side">
            <h1 class="section-title">Find Your Perfect Mentor</h1>
            <div class="search-container">
              <div class="search-bar">
                <input
                  type="text"
                  placeholder="Search by name, expertise, or company"
                  [(ngModel)]="searchTerm"
                  (input)="onSearchChange()"
                  class="search-input"
                />
              </div>
              
              <div class="company-filters">
                <button class="company-filter-btn" 
                        *ngFor="let company of companyFilters" 
                        [class.active]="selectedCompany === company"
                        (click)="selectCompany(company)">
                  {{ company }}
                </button>
              </div>
            </div>
          </div>

          <!-- Right Side - Mentor Previews -->
          <div class="mentor-previews">
            <div class="mentor-preview-card" *ngFor="let mentor of previewMentors">
              <div class="mentor-image">
                <img [src]="mentor.image" [alt]="mentor.name" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Advanced Filters Section -->
    <section class="advanced-filters-section">
      <div class="container">
        <div class="filters-row">
          <div class="filter-group">
            <label>Expertise</label>
            <select [(ngModel)]="selectedExpertise" (change)="onFilterChange()">
              <option value="">All Skills</option>
              <option *ngFor="let skill of expertiseOptions" [value]="skill">{{ skill }}</option>
            </select>
          </div>

          <div class="filter-group">
            <label>Price Range (₹{{ priceRange.min }} - ₹{{ priceRange.max }})</label>
            <div class="price-range">
              <input
                type="range"
                min="0"
                max="200"
                [(ngModel)]="priceRange.min"
                (input)="onFilterChange()"
                class="price-slider"
              />
            </div>
          </div>

          <div class="filter-group">
            <label>Sort By</label>
            <select [(ngModel)]="sortBy" (change)="onFilterChange()">
              <option value="rating">Highest Rating</option>
              <option value="price-low">Price: Low to High</option>
              <option value="price-high">Price: High to Low</option>
              <option value="sessions">Most Sessions</option>
            </select>
          </div>

          <button class="clear-filters-btn" (click)="clearFilters()">Clear Filters</button>
        </div>
      </div>
    </section>

  <!-- Results -->
  <main class="results-section">
    <div class="container">

      <!-- Loading State -->
      <div *ngIf="isLoading" class="loading-state">
        <div class="spinner"></div>
        <p>Loading mentors...</p>
      </div>

      <!-- No Results -->
      <div *ngIf="!isLoading && filteredMentors.length === 0" class="no-results">
        <h3>No mentors found</h3>
        <p>Try adjusting your search criteria or filters.</p>
        <button class="btn btn-primary" (click)="clearFilters()">Clear All Filters</button>
      </div>

      <!-- Mentor Cards -->
      <div *ngIf="!isLoading && paginatedMentors.length > 0" class="mentors-grid">
        <div class="mentor-card" *ngFor="let mentor of paginatedMentors">
          <div class="mentor-image">
            <img [src]="mentor.profilePicture" [alt]="mentor.firstName + ' ' + mentor.lastName">
          </div>
          <div class="mentor-info">
            <h3>{{ mentor.firstName }} {{ mentor.lastName }}</h3>
            <p class="mentor-title">{{ mentor.title }} at {{ mentor.company }}</p>
          </div>
          <div class="company-section">
            <div class="company-logo">
              <img [src]="getCompanyLogo(mentor.company)" [alt]="mentor.company + ' logo'">
            </div>
            <span class="company-name">{{ mentor.company }}</span>
          </div>
          <div class="rating-rate-row">
            <div class="rating">
              <span class="rating-number">{{ mentor.rating }}</span>
              <div class="stars">
                <span class="star" *ngFor="let star of getStars(mentor.rating)" [class.filled]="star.filled" [class.half]="star.half">★</span>
              </div>
            </div>
            <div class="hourly-rate">
              <span class="rate-text">₹{{ mentor.hourlyRate }}/hour</span>
            </div>
          </div>
          <div class="mentor-actions">
            <button class="btn btn-outline" (click)="viewMentorProfile(mentor.id)">View Profile</button>
            <button class="btn btn-primary" (click)="bookSession(mentor.id)">Book Session</button>
          </div>
        </div>
      </div>

      <!-- Pagination -->
      <div *ngIf="!isLoading && filteredMentors.length > 0" class="pagination">
        <button class="pagination-btn" (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
        <div class="pagination-numbers">
          <button 
            *ngFor="let page of getVisiblePages()" 
            class="pagination-number" 
            [class.active]="page === currentPage"
            (click)="goToPage(page)"
            [disabled]="page === '...'"
          >
            {{ page }}
          </button>
        </div>
        <button class="pagination-btn" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
      </div>
    </div>
  </main>
  </div>
</div>
