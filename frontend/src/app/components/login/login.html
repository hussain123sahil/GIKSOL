<div class="login-page">
  <!-- Left Panel - Illustration and Welcome Message -->
  <div class="left-panel">
    <div class="illustration-container">
      <!-- Growth Journey Illustration -->
      <div class="growth-illustration">
        <div class="characters">
          <div class="character character-1"></div>
          <div class="character character-2"></div>
          <div class="character character-3"></div>
        </div>
        <div class="growth-arrow"></div>
        <div class="leaf-elements">
          <div class="leaf leaf-1"></div>
          <div class="leaf leaf-2"></div>
          <div class="leaf leaf-3"></div>
        </div>
        <div class="abstract-elements">
          <div class="element element-1"></div>
          <div class="element element-2"></div>
          <div class="element element-3"></div>
        </div>
      </div>
      
      <!-- Welcome Message -->
      <div class="welcome-message">
        <h2 class="welcome-text">Welcome Back to Your</h2>
        <h1 class="growth-text">Growth Journey</h1>
      </div>
    </div>
  </div>

  <!-- Right Panel - Login Form -->
  <div class="right-panel">
    <div class="login-form-container">
      <h2 class="login-title">Log In</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email/Username Field -->
        <div class="form-group">
          <div class="input-container">
            <div class="input-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                <polyline points="22,6 12,13 2,6"/>
              </svg>
            </div>
            <input
              type="email"
              id="email"
              formControlName="email"
              placeholder="Email/Username"
              class="form-input"
              [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
              (input)="clearError()"
            />
          </div>
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <div class="input-container">
            <div class="input-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <circle cx="12" cy="16" r="1"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
              </svg>
            </div>
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              placeholder="Password"
              class="form-input"
              [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              (input)="clearError()"
            />
            <div class="password-toggle" (click)="togglePassword()">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
                <path *ngIf="!showPassword" d="M2 2l20 20"/>
              </svg>
            </div>
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>

        <!-- Remember Me and Forgot Password -->
        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox" formControlName="rememberMe">
            <span class="checkmark"></span>
            <span class="checkbox-label">Remember Me</span>
          </label>
          <a href="javascript:void(0)" class="forgot-password" (click)="forgotPassword($event)">Forgot Password?</a>
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="success-message global-success">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
            <polyline points="22,4 12,14.01 9,11.01"/>
          </svg>
          {{ successMessage }}
          <button type="button" class="close-success" (click)="clearSuccess()">Ã—</button>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="error-message global-error">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="15" y1="9" x2="9" y2="15"/>
            <line x1="9" y1="9" x2="15" y2="15"/>
          </svg>
          {{ errorMessage }}
        </div>

        <!-- Login Button -->
        <button type="submit" class="login-btn" [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="!isLoading">Log In</span>
          <span *ngIf="isLoading">Signing In...</span>
        </button>


        <!-- Registration Link -->
        <div class="signup-link">
          <p>Don't have an account? <a routerLink="/register">Register</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <app-forgot-password-modal 
    *ngIf="showForgotPasswordModal" 
    (close)="onForgotPasswordModalClose()">
  </app-forgot-password-modal>
</div>
